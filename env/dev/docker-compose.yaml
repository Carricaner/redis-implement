version: "3.9"
services:
  app:
    build:
      context: ../../
      dockerfile: ./env/dev/Dockerfile
      args:
        - PROJECT_NAME=${PROJECT_NAME}
        - VERSION=${VERSION}
    env_file:
      - .env
    ports:
      - "8081:8081"
    networks:
      - redis-impl-network

  nginx:
    image: nginx:1.27.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - redis-impl-network


networks:
  redis-impl-network: